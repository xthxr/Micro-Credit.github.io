<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Banking Credit System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary">Banking Credit System</h1>

    <!-- Login Section -->
    <div id="login-section" class="text-center mt-4">
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <!-- Input Section -->
    <div id="input-section" class="mt-5 hidden">
      <h3>Enter Business Details</h3>
      <form id="business-form" class="mt-3">
        <div class="mb-3">
          <label for="sales" class="form-label">Daily Sales Estimate (in USD):</label>
          <input type="number" class="form-control" id="sales" placeholder="Enter daily sales" required>
        </div>
        <div class="mb-3">
          <label for="goods" class="form-label">Type of Goods Sold:</label>
          <input type="text" class="form-control" id="goods" placeholder="Enter goods type" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="fetchLoanSuggestion()">Get Loan Suggestion</button>
      </form>
    </div>

    <!-- Results Section -->
    <div id="result-section" class="mt-5 hidden">
      <h3 class="text-success">Loan Suggestion</h3>
      <p id="suggestion" class="fs-5"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
